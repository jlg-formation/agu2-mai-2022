<main>
  <h1>Ajouter un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" placeholder="Ex: Tournevis" />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" step="0.01" min="0" formControlName="price" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" formControlName="qty" />
    </label>
    <button class="primary">
      <fa-icon [icon]="faPlus"></fa-icon>
      Ajouter
    </button>
  </form>

  {{ f.value | json }}
</main>
